<body class="page__body">
  <header class="header container">
    <div class="header__wrapper">
      <button class="header__button burger" type="button">
        <span class="burger__inner"></span>
        <span class="visually-hidden">Открыть меню.</span>
      </button>

      <form class="header__form" action="https://echo.htmlacademy.ru/" method="get"></form>
        <label class="header__label" for="search">
          <span class="visually-hidden">Поиск по сайту</span>
        </label>
        <input id="search" class="input header__input" type="text" placeholder="Поиск" name="search">

      <a href="#" class="header__link header__link--logo">
        <span class="visually-hidden">Логотип</span>
      </a>

      <ul class="header__list">

        <li class="header__item">
          <a href="#" class="header__link header__link--login">
            <span class="visually-hidden">Войти в личный кабинет</span>
          </a>
        </li>

        <li class="header__item">
          <a href="#" class="header__link header__link--favourite">
            <span class="visually-hidden">Избранное</span>
          </a>
        </li>

        <li class="header__item header__item--cart">
          <span class="header__count">4</span>
          <a href="#" class="header__link header__link--cart">
            <span class="visually-hidden">Корзина</span>
          </a>
        </li>
      </ul>
    </div>

    <nav class="header__nav nav">
      <ol class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">Страница</a>
        </li>

          <a href="#" class="nav__link">Страница</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Страница</a>
        </li>
      </ol>
      <ol class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">Страница</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Страница</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Страница</a>
        </li>
      </ol>
    </nav>

    <div class="header__breadcrumbs breadcrumbs">
      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item">
          <a href="#" class="breadcrumbs__link">
            Главная
          </a>
        </li>
        <li class="breadcrumbs__item">
          <a href="/" class="breadcrumbs__link">
            Корзина
          </a>
        </li>
      </ul>
    </div>

  </header>

  <main>
    <section class="cart container">
      <div class="cart__wrapper">
        <h1 class="cart__title">Корзина</h1>
        <p class="cart__text">Есть аккаунт?
          <a href="#" class="cart__link">Войти</a>
        </p>
        <form action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="cart__group">
            <ul class="cart__list">
              <li class="cart__item">
                <textarea id="address" class="input cart__input" name="address" autocomplete="off" rows="1" placeholder=" "></textarea>
                <label for="address" class="cart__label">Адрес</label>
              </li>

                <li class="cart__item">
                  <input id="name" type="text" class="input cart__input" name="name" placeholder=" ">
                  <label for="name" class="cart__label">Ваше Имя</label>
                </li>

                <li class="cart__item">
                  <input id="tel" type="tel" class="input cart__input" name="tel" placeholder=" ">
                  <label for="tel" class="cart__label">Ваш Телефон</label>
                </li>

              <li class="cart__item">
                <input id="email" type="email" class="input cart__input" name="email" placeholder=" ">
                <label for="email" class="cart__label">Ваш Email</label>
              </li>

              <li class="cart__item">
                <select aria-label="Сортировка" id="package" class="input cart__input cart__select" name="package" required>
                  <option value="">без упаковки</option>
                  <option value="without">без упаковки</option>
                  <option value="standart">стандартная</option>
                  <option value="gift">подарочная</option>
                </select>
              </li>

              <li class="cart__item">
                <textarea id="comment" class="input cart__input" name="comment" rows="1" placeholder=" "></textarea>
                <label for="comment" class="cart__label">Введите комментарий</label>
              </li>

            </ul>


          </fieldset>

          <button class="button cart__button" type="submit">Купить</button>
        </form>
      </div>

      <div id="map" class="cart__map"></div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="scripts/main.min.js" type="module"></script>
</body>

</html>
